            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            
            /* Response status colors */
            --success-bg: #dcfce7;
            --success-text: #166534;
            --warning-bg: #fef9c3;
            --warning-text: #854d0e;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
            --info-bg: #dbeafe;

        .app-layout {
            display: flex;
            gap: 1rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Navigation */
        .api-nav {
            width: var(--nav-width);
            flex-shrink: 0;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            height: fit-content;
            position: sticky;
            top: 0.8rem;
            max-height: calc(100vh - 1.6rem);

            display: flex;
            flex-direction: column;
            overflow: hidden;

        .nav-header {

            font-weight: 600;
            text-transform: uppercase;

        .nav-content {

            border: none;
            width: 100%;
        }
        .add-button:hover {
            background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%);
        }
        
        /* Tree Navigation */
        .nav-tree-group {
            margin: 0.4rem 0;
        }
        .nav-tree-group-header {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.6rem;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            border-radius: 30px;
            border-left: 3px solid transparent;
        }
        .nav-tree-group-header i:first-child {
            margin-right: 6px;
            font-size: 0.8rem;
        }
        .nav-tree-group-header .group-toggle {
            margin-left: auto;
            transition: transform 0.2s;
            font-size: 0.7rem;
        }
        .nav-tree-group-header.collapsed .group-toggle {
            transform: rotate(-90deg);
        }
        .nav-tree-group-header:hover {
            background: #f1f5f9;
        }
        
        .nav-tree-items {
            margin-left: 1.2rem;
        }
        .nav-tree-items.collapsed {
            display: none;
        }
        
        .nav-tree-item {
            display: flex;
            align-items: center;
            padding: 0.3rem 0.6rem 0.3rem 1.8rem;
            margin: 0.1rem 0;
            border-radius: 30px;
            font-weight: 500;
            font-size: 0.75rem;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-tree-item .tree-line {
            position: absolute;
            left: 6px;
            top: 0;
            bottom: 0;
            width: 1px;
            border-left: 1px dotted #cbd5e1;
        }
        .nav-tree-item .eye-icon {
            margin-right: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            color: #64748b;
        }
        .nav-tree-item.hidden .item-name {
            opacity: 0.5;
            text-decoration: line-through;
        }
        .nav-tree-item.main {
            background: #eff6ff;
        }
        .nav-tree-item.custom-group {
            background: #f3e8ff;
        }
        .main-badge {
            background: #3b82f6;
            color: white;
            padding: 1px 6px;
            border-radius: 20px;
            font-size: 0.6rem;
            margin-left: 5px;
        }
        .custom-badge {
            background: #a855f7;
            color: white;
            padding: 1px 8px;
            border-radius: 20px;
            font-size: 0.6rem;
            margin-left: 5px;
        }
        .locked-badge {
            background: #64748b;
            color: white;
            padding: 1px 6px;
            border-radius: 20px;
            font-size: 0.6rem;
            margin-left: 5px;

            overflow-y: auto;
            padding-right: 5px;

        .api-row {
            background: white;
            border-radius: 20px;
            padding: 1.2rem;
            margin-bottom: 1rem;

            border: 1px solid rgba(0,0,0,0.03);
            border-left-width: 4px;
            border-left-style: solid;
            transition: all 0.3s;
            scroll-margin-top: 1rem;

        .api-row.hidden {
            display: none !important;

        .api-row.highlight {
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
            transform: scale(1.01);
        }
        
        /* Dynamic border colors */
        .api-row[data-group^="custom-"] {
            border-left-color: var(--custom-color);
        }
        
        .method-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 12px;
            border-radius: 30px;
            min-width: 65px;
            text-align: center;
            display: inline-block;
        }
        .method-post { background: #eff6ff; color: #1e40af; }
        .method-get { background: #e6f7e6; color: #166534; }
        .method-put { background: #fef3c7; color: #92400e; }
        .method-delete { background: #fee2e2; color: #991b1b; }
        
        .url-box {
            background: #f8fafc;
            padding: 6px 14px;
            border-radius: 30px;
            border: 1px solid #e2e8f0;
            font-family: monospace;
            font-size: 0.8rem;
            width: 100%;
        }
        
        .method-select {
            font-size: 0.8rem;
            padding: 4px 20px 4px 12px;
            border-radius: 30px;
            border: 1px solid #e2e8f0;
        }
        
        .auth-panel {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1rem;
            margin: 0.8rem 0;
            border: 1px solid #e2e8f0;
            font-size: 0.8rem;
        }
        
        /* Request Section New Styles */
        .request-container {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            height: 100%;
        }
        
        .request-header {
            background: #f8fafc;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .request-textarea {
            background: #f8fafc;
            padding: 10px;
            width: 100%;
            font-family: monospace;
            font-size: 0.8rem;
            resize: vertical;
            min-height: 80px;
            height: auto;
            overflow-y: hidden;
            border: none;
            border-radius: 0;
        }
        .request-textarea:focus {
            outline: none;
            background: #ffffff;
        }
        
        .response-container {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .response-header {
            background: #f8fafc;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .response-metrics {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            flex-wrap: wrap;
        }
        
        .metric-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .metric-item i {
            font-size: 0.9rem;
        }
        
        .status-badge {
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.75rem;
        }
        
        .status-success {
            background: var(--success-bg);
            color: var(--success-text);
        }
        
        .status-warning {
            background: var(--warning-bg);
            color: var(--warning-text);
        }
        
        .status-error {
            background: var(--error-bg);
            color: var(--error-text);
        }
        
        .response-pre {
            background: #0f172a;
            color: #e2e8f0;
            padding: 1rem;
            font-size: 0.75rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
            margin: 0;
            border-top: 1px solid #334155;
        }
        
        .btn-send {
            border-radius: 30px;
            padding: 5px 20px;
            font-weight: 500;
            font-size: 0.8rem;
            background: #3b82f6;
            border: none;
        }
        .btn-send:hover {
            background: #2563eb;
        }
        
        .btn-clear {
            border-radius: 30px;
            padding: 5px 15px;
            font-weight: 500;
            font-size: 0.8rem;
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #e2e8f0;
        }
        .btn-clear:hover {
            background: #e2e8f0;
        }
        
        .btn-copy {
            border-radius: 30px;
            padding: 5px 15px;
            font-weight: 500;
            font-size: 0.8rem;
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #e2e8f0;
        }
        .btn-copy:hover {
            background: #e2e8f0;
        }
        
        .btn-format {
            border-radius: 30px;
            padding: 5px 15px;
            font-weight: 500;
            font-size: 0.8rem;
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #e2e8f0;
        }
        .btn-format:hover {
            background: #e2e8f0;
        }
        
        .btn-clear-request {
            border-radius: 30px;
            padding: 2px 10px;
            font-weight: 500;
            font-size: 0.7rem;
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #e2e8f0;
        }
        .btn-clear-request:hover {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }
        
        .action-btn {
            border-radius: 30px;
            padding: 4px 10px;
            margin-left: 4px;
            font-size: 0.7rem;
        }
        
        .group-badge {
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 30px;
            background: #e2e8f0;
            margin-left: 8px;
        }
        
        .group-badge.custom {
            background: #f3e8ff;
            color: #a855f7;
        }
        
        /* Top bar */
        .global-base {
            background: #f1f5f9;
            border-radius: 30px;
            padding: 5px 15px;
            font-weight: 500;
            font-size: 0.8rem;
            border: 1px solid #e2e8f0;
        }
        
        .port-input {
            max-width: 100px;
            border-radius: 30px;
            border: 1px solid #e2e8f0;
            padding: 5px 12px;
            font-size: 0.8rem;
        }
        
        .theme-toggle {
            border-radius: 30px;
            padding: 5px 15px;
            background: white;
            border: 1px solid #e2e8f0;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .custom-counter {
            font-size: 0.7rem;
            color: #a855f7;
            margin-left: 4px;
        }
        
        .clear-all-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.2rem 1rem;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }
        .clear-all-btn:hover {
            background: #dc2626;
        }
        
        .clear-all-requests-btn {
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.2rem 1rem;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }
        .clear-all-requests-btn:hover {
            background: #d97706;
        }
        
        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #a855f7;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            border: none;
            z-index: 1000;
        }
        .scroll-top.visible {
            opacity: 1;
        }
        .scroll-top:hover {
            background: #9333ea;
        }
        
        /* Toast message */
        .toast-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Lock icon for main endpoints */
        .lock-icon {
            color: #64748b;
            font-size: 0.8rem;
            margin-left: 4px;
        }
    </style>
</head>

            toast.innerHTML = `<i class="bi bi-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

                scrollTopBtn.classList.remove('visible');

                currentHighlight = card;
                
                card.scrollIntoView({

                    block: 'center'

                setTimeout(() => {
                    card.classList.remove('highlight');

            renderCards();

        // Function to format JSON
        function formatJson(text) {
            try {
                const obj = JSON.parse(text);
                return JSON.stringify(obj, null, 2);
            } catch {
                return text;
            }
        }

        // Function to copy text to clipboard
        async function copyToClipboard(text, index) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!', 'success');
            } catch (err) {
                showToast('Failed to copy', 'error');
            }
        }

        // Function to get status badge class
        function getStatusClass(status) {
            if (status >= 200 && status < 300) return 'status-success';
            if (status >= 300 && status < 400) return 'status-warning';
            if (status >= 400) return 'status-error';
            return 'status-warning';
        }

        // Function to format size
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function addCustomEndpoint() {
            const name = prompt('Enter custom endpoint name:', 'My API');
            if (!name) return;
            
            customCounter++;
            const groupName = `custom-${customCounter}`;
            const colorIndex = (customCounter - 1) % CUSTOM_COLORS.length;
            const customColor = CUSTOM_COLORS[colorIndex];
            
            const newApi = {
                name: name,
                method: 'GET',
                path: '/api/custom',
                description: 'custom endpoint',
                body: '',
                auth: { type: 'none', token: '' },
                contentType: 'application/json',
                showAuth: false,
                group: groupName,
                isMain: true,
                hidden: false,
                isSystem: false, // User created - not system
                customColor: customColor
            };
            
            customApis.push(newApi);
            saveApis(customApis);
            renderNav();
            renderCards();
            updateCustomCount();

            const groups = {};
            customApis.forEach((api, idx) => {

            let navHtml = '';
            
            for (const [group, apis] of Object.entries(groups)) {

                    groupColor = mainApi.customColor;

                if (isCustom) {
                    navHtml += `<span>âœ¨ ${mainApi ? mainApi.name : group}</span>`;

                    navHtml += `<span>${group}</span>`;

                    navHtml += `<span class="locked-badge"><i class="bi bi-lock-fill"></i> system</span>`;

                    scrollToCard(index);
                });
            });
        }

        function duplicateApi(index) {
            const original = customApis[index];
            const copyCount = customApis.filter(a => a.group === original.group && !a.isMain).length + 1;
            
            const copy = {
                ...JSON.parse(JSON.stringify(original)),
                name: `${original.name} (${copyCount})`,
                body: '',
                showAuth: false,
                isMain: false,
                hidden: false,
                isSystem: false, // Duplicates are never system endpoints
                customColor: original.customColor
            };
            
            customApis.splice(index + 1, 0, copy);
            
            const newMap = new Map();
            for (let [k, v] of responseMap.entries()) {
                if (k <= index) newMap.set(k, v);
                else newMap.set(k + 1, v);
            }
            responseMap = newMap;
            
            saveApis(customApis);
            renderNav();
            renderCards();
            
            showToast('Endpoint duplicated', 'success');
        }

        function toggleAuth(index) {
            customApis[index].showAuth = !customApis[index].showAuth;
            saveApis(customApis);
            renderCards();
        }

        function renderCards() {
            let html = '';
            
            customApis.forEach((api, index) => {
                if (api.hidden) return;
                
                const fullUrl = api.fullUrl || buildBaseUrl() + api.path;
                const responseData = responseMap.get(index);
                const isCustom = api.group.startsWith('custom-');
                
                const customStyle = isCustom && api.customColor ? `style="border-left-color: ${api.customColor};"` : '';

                html += `</select>`;
                html += `<input type="text" class="form-control url-box" value="${api.fullUrl || api.path}" data-path="${index}">`;
                html += `</div>`;

                // Auth Panel
                if (api.showAuth) {
                    html += `<div class="auth-panel">`;
                    html += `<div class="row g-2">`;
                    html += `<div class="col-4">`;
                    html += `<select class="form-select form-select-sm" data-auth-type="${index}">`;
                    html += `<option value="none" ${api.auth.type === 'none' ? 'selected' : ''}>None</option>`;

                    html += `</select>`;
                    html += `</div>`;
                    html += `<div class="col-5">`;
                    html += `<input type="text" class="form-control form-control-sm" value="${api.auth.token || ''}" data-auth-token="${index}" placeholder="token">`;
                    html += `</div>`;
                    html += `<div class="col-3">`;
                    html += `<select class="form-select form-select-sm" data-content-type="${index}">`;
                    html += `<option value="application/json">JSON</option>`;
                    html += `</select>`;
                    html += `</div>`;
                    html += `</div>`;
                    html += `</div>`;
                }

                // Body and Response
                html += `<div class="row g-2 mt-1">`;
                
                // Request Column with Clear Button
                html += `<div class="col-md-5">`;
                html += `<div class="request-container">`;
                html += `<div class="request-header">`;
                html += `<span class="small fw-semibold"><i class="bi bi-pencil-square me-1"></i>Request Body</span>`;
                html += `<button class="btn-clear-request btn-sm" data-clear-request="${index}"><i class="bi bi-eraser"></i> Clear</button>`;
                html += `</div>`;
                html += `<textarea class="form-control request-textarea" data-body="${index}" rows="2" placeholder='{\n  "key": "value"\n}'>${api.body || ''}</textarea>`;
                html += `</div>`;
                html += `</div>`;
                
                // Response Column
                html += `<div class="col-md-7">`;
                html += `<div class="response-container">`;
                
                // Response Header
                html += `<div class="response-header">`;
                html += `<span class="small fw-semibold"><i class="bi bi-code-square me-1"></i>Response</span>`;
                html += `<div class="btn-group">`;
                html += `<button class="btn btn-clear btn-sm" data-clear-response="${index}"><i class="bi bi-arrow-repeat"></i> Clear</button>`;
                if (responseData) {
                    html += `<button class="btn btn-copy btn-sm" data-copy-response="${index}"><i class="bi bi-clipboard"></i> Copy</button>`;
                    html += `<button class="btn btn-format btn-sm" data-format-response="${index}"><i class="bi bi-braces"></i> Format</button>`;
                }
                html += `<button class="btn btn-primary btn-send btn-sm" data-send="${index}"><i class="bi bi-send"></i> Send</button>`;
                html += `</div>`;
                html += `</div>`;

                // Response Metrics (if response exists)
                if (responseData && responseData.status) {
                    const statusClass = getStatusClass(responseData.status);
                    html += `<div class="response-metrics">`;
                    html += `<span class="status-badge ${statusClass}"><i class="bi bi-circle-fill me-1" style="font-size: 0.5rem;"></i>${responseData.status} ${responseData.statusText || ''}</span>`;
                    html += `<span class="metric-item"><i class="bi bi-clock-history"></i>${responseData.time}ms</span>`;
                    html += `<span class="metric-item"><i class="bi bi-rulers"></i>${formatSize(responseData.size || 0)}</span>`;
                    if (responseData.headers) {
                        html += `<span class="metric-item"><i class="bi bi-tags"></i>${Object.keys(responseData.headers).length} headers</span>`;
                    }
                    html += `</div>`;
                }

                // Response Content
                html += `<pre class="response-pre" id="response-${index}">${responseData ? responseData.text : 'Click "Send" to see response ...'}</pre>`;
                html += `</div>`; // Close response-container
                html += `</div>`; // Close col-md-7

            });

                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.clearResponse);

            // Copy response button
            document.querySelectorAll('[data-copy-response]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const index = parseInt(btn.dataset.copyResponse);
                    const responseData = responseMap.get(index);
                    if (responseData) {
                        await copyToClipboard(responseData.text, index);
                    }
                });
            });

            // Format response button
            document.querySelectorAll('[data-format-response]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.formatResponse);
                    const responseData = responseMap.get(index);
                    if (responseData) {
                        const formatted = formatJson(responseData.text);
                        if (formatted !== responseData.text) {
                            responseData.text = formatted;
                            responseData.formatted = true;

                            renderCards();
                            showToast('JSON formatted', 'success');
                        }
                    }
                });
            });

            document.querySelectorAll('[data-delete]').forEach(btn => {
                btn.addEventListener('click', () => {

                    // Double-check: prevent deletion of system endpoints
                    if (api.isSystem) {
                        showToast('System endpoints cannot be deleted', 'error');
                        return;
                    }
                    
                    if (confirm('Delete this endpoint?')) {
                        customApis.splice(index, 1);
                        const newMap = new Map();
                        for (let [k, v] of responseMap.entries()) {
                            if (k < index) newMap.set(k, v);
                            else if (k > index) newMap.set(k-1, v);
                        }
                        responseMap = newMap;
                        saveApis(customApis);

                        customApis[index].fullUrl = val;

                        delete customApis[index].fullUrl;
                    }
                    saveApis(customApis);

            });

            document.querySelectorAll('[data-auth-type]').forEach(select => {
                select.addEventListener('change', (e) => {

                    saveApis(customApis);
                });

            document.querySelectorAll('[data-send]').forEach(btn => {

                    const index = parseInt(btn.dataset.send);

                    const responsePre = document.getElementById(`response-${index}`);
                    
                    try {
                        responsePre.innerHTML = 'â³ Sending request...';
                        
                        const headers = { 'Accept': 'application/json' };
                        if (api.contentType) headers['Content-Type'] = api.contentType;
                        if (api.auth.type === 'bearer' && api.auth.token) {
                            headers['Authorization'] = `Bearer ${api.auth.token}`;
                        }
                        
                        const fetchOptions = { 
                            method: api.method, 
                            headers,
                            mode: 'cors'
                        };

                        if (api.body && ['POST','PUT','PATCH'].includes(api.method)) {
                            if (api.contentType?.includes('application/json')) {
                                try {
                                    JSON.parse(api.body);
                                    fetchOptions.body = api.body;
                                } catch (e) {
                                    const errorMsg = `âŒ Invalid JSON:\n${e.message}`;
                                    responsePre.innerHTML = errorMsg;
                                    responseMap.set(index, { 
                                        text: errorMsg,
                                        status: 400,
                                        statusText: 'Bad Request',
                                        time: 0,
                                        size: errorMsg.length
                                    });
                                    renderCards();
                                    return;
                                }
                            } else {
                                fetchOptions.body = api.body;
                            }
                        }
                        
                        const start = performance.now();
                        const res = await fetch(url, fetchOptions);
                        const status = res.status;
                        const statusText = res.statusText;
                        const time = Math.round(performance.now() - start);
                        
                        const text = await res.text();
                        const size = new Blob([text]).size;
                        
                        // Get headers
                        const headersObj = {};
                        res.headers.forEach((value, key) => {
                            headersObj[key] = value;
                        });
                        
                        let responseText = text;
                        try {
                            responseText = JSON.stringify(JSON.parse(text), null, 2);
                        } catch {}
                        
                        const final = responseText;
                        responsePre.innerHTML = final;
                        
                        responseMap.set(index, { 
                            text: final,
                            status: status,
                            statusText: statusText,
                            time: time,
                            size: size,
                            headers: headersObj
                        });
                        
                        renderCards(); // Re-render to show metrics
                        showToast(`Request completed in ${time}ms`, status >= 200 && status < 300 ? 'success' : 'error');
                        
                    } catch (err) {
                        const errorMsg = `âŒ Error: ${err.message}`;
                        responsePre.innerHTML = errorMsg;
                        responseMap.set(index, { 
                            text: errorMsg,
                            status: 0,
                            statusText: 'Network Error',
                            time: 0,
                            size: errorMsg.length
                        });
                        renderCards();
                        showToast('Request failed', 'error');
                    }
                });
            });
        }

        renderNav();
        renderCards();
        updateCustomCount();
        portInput.addEventListener('input', () => renderCards());
    })();
</script>
